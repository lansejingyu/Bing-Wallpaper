name: Scheduled Python Job   # 工作流名称

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 时间的 0 点 (对应北京时间 08:00)

  workflow_dispatch:

jobs:
  execute-script: # 任务ID（可自定义）
    runs-on: ubuntu-latest   # 运行环境，一般用最新版

    steps:
      # 步骤1：拉取仓库代码
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取所有历史记录，用于生成变更日志

      # 步骤2：设置Python环境
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # 需与你的代码兼容的版本

      # 步骤3（可选）：安装依赖
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # 步骤4：运行Python脚本
      - name: Run Script
        run: python -u main.py --all --overwrite      # 路径要正确！（例如：src/main.py）

      # 步骤5（可选）：推送生成的文件到仓库
      # 追加推送文件的步骤
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Bing_Wallpaper_url.json
          git commit -m "Update Bing wallpapers" || echo "No changes to commit"   # 忽略无变化的错误
          git push
        # 需要允许GitHub Actions写入仓库权限

      # 步骤6：创建Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub会自动提供这个token
        with:
          tag_name: release-v$(date +'%Y%m%d-%H%M%S')  # 使用日期时间作为tag
          release_name: Release $(date +'%Y-%m-%d')
          draft: false
          prerelease: false
          generate_release_notes: true  # 自动生成发布说明
